<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Team ALMA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="static/assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>
    <script type="text/javascript">
        function alma()
        {
            swal.fire(
              'Who are we?',
              'Team ALMA',
              'question'
            )
        }
    </script>

    <body class="authentication-bg authentication-bg-pattern d-flex align-items-center">

        <div class="home-btn d-none d-sm-block">
            <button type="button" class="btn btn-success btn-xs" onclick="alma();"><i class="fas fa-home h2 text-white"></i></button>
        </div>
        
        <div class="account-pages w-100 mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">

                                <div class="text-center">
                                    <img src="static/assets/img/user.png" alt="Admin" height="160" >
                                    <h2 class="text-muted my-3">TEAM ALMA</h2>
                                </div>

                                <form action="/predict" method="POST" enctype="multipart/form-data" class="pt-2">

                                    <div class="form-group mb-3">
                                        <label for="password">Upload your csv file</label>
                                        <input class="form-control" type="file" name="file" />  
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-success btn-block" id="now" type="submit"> SUBMIT</button>
                                    </div>
                                </form>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <!-- Vendor js -->
        <script src="static/assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="static/assets/js/app.min.js"></script>
        
    </body>
</html>
